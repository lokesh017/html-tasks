<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" value="Submit">  <input type="reset"><br><br><br>
        <input type="radio" id="male" name="fav_language" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="fav_language" value="female">
        <label for="female">female</label><br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday">
        <input type="submit" value="Submit"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label><br>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="quantity">Quantity (between 1 and 5):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <label for="vol">Volume (between 0 and 50):</label><br>
        <input type="range" id="vol" name="vol" min="0" max="50"><br><br>
        <label for="gsearch">Search Google:</label><br>
        <input type="search" id="gsearch" name="gsearch"><br><br>
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <label for="homepage">Add your homepage:</label><br>
        <input type="url" id="homepage" name="homepage"><br><br>
        <label for="week">Select a week:</label><br>
        <input type="week" id="week" name="week"><br><br>
        </form>
</body>
</html>
